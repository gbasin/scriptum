- main "Editor area":
  - region "Document workspace":
    - 'heading "Document: ws-smoke/doc-smoke" [level=1]'
    - navigation "Open document tabs":
      - button "doc-smoke"
      - button "Close doc-smoke"
    - navigation "Document breadcrumb":
      - button "ws-smoke"
      - text: ""
      - button "doc-smoke"
    - region "Editor surface":
      - heading "Editor" [level=2]
      - text: "/# Active raw heading ## Inactive rendered heading - plain list item - \\[ \\] task open - \\[x\\] task done \\[Scriptum\\]\\(https:\\/\\/scriptum\\.dev\\) and <https:\\/\\/example\\.com> \\| Name \\| Role \\| Score \\| \\| :--- \\| ---: \\| ---: \\| \\| Ada \\| Agent \\| \\d+ \\| ```ts const answer = \\d+; ``` ```mermaid flowchart LR A\\[Draft\\] --> B\\[Review\\] B --> C\\[Publish\\] ``` Inline math: \\$E=mc\\^2\\$ \\$\\$ \\\\int_0\\^1 f\\(x\\)\\\\,dx \\$\\$/"
      - textbox:
        - link "Scriptum":
          - /url: https://scriptum.dev
        - link "https://example.com":
          - /url: https://example.com
        - table:
          - rowgroup:
            - row "Name Role Score":
              - columnheader "Name"
              - columnheader "Role"
              - columnheader "Score"
          - rowgroup:
            - row /Ada Agent \d+/:
              - cell "Ada"
              - cell "Agent"
              - cell /\d+/
