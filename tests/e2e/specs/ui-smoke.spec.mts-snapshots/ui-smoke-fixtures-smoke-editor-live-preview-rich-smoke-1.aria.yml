      - paragraph: Awaiting collaborators.
    - status "Sync state": "Sync: Synced"
    - text: "Ln 1, Col 1 Editors: 1"
    - region "History browsing view":
      - heading "Author-colored highlights" [level=3]
      - paragraph: Scrub snapshots to inspect per-character attribution.
      - text: "/You # Active raw heading ## Inactive rendered heading - plain list item - \\[ \\] task open - \\[x\\] task done \\[Scriptum\\]\\(https:\\/\\/scriptum\\.dev\\) and <https:\\/\\/example\\.com> \\| Name \\| Role \\| Score \\| \\| :--- \\| ---: \\| ---: \\| \\| Ada \\| Agent \\| \\d+ \\| ```ts const answer = \\d+; ``` ```mermaid flowchart LR A\\[Draft\\] --> B\\[Review\\] B --> C\\[Publish\\] ``` Inline math: \\$E=mc\\^2\\$ \\$\\$ \\\\int_0\\^1 f\\(x\\)\\\\,dx \\$\\$/"
