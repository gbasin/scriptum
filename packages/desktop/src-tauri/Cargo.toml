[package]
name = "scriptum-desktop"
version = "0.1.0"
edition = "2021"
description = "Scriptum desktop app (Tauri 2.0 shell)"
license = "MIT"

[lib]
name = "scriptum_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "scriptum-desktop"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-deep-link = "2"
tauri-plugin-dialog = "2"
tauri-plugin-shell = "2"
scriptum-daemon = { path = "../../../crates/daemon" }
anyhow = "1"
tokio = { version = "1", features = ["net"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
keyring = "3"
url = "2"
