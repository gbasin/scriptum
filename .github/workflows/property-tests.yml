name: Property Tests

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  property-tests-nightly:
    name: CRDT Convergence + Diff Property Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run canonical CRDT property pipeline
        run: ./scripts/ci/pipeline.sh property-crdt
