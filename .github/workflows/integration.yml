name: Integration Tests

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  SCRIPTUM_RELAY_TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/scriptum_test

jobs:
  daemon-watcher:
    name: Daemon + Watcher
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scriptum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d scriptum_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run canonical daemon watcher integration pipeline
        run: ./scripts/ci/pipeline.sh integration-daemon-watcher

  relay-websocket:
    name: Relay + WebSocket
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scriptum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d scriptum_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run canonical relay websocket integration pipeline
        run: ./scripts/ci/pipeline.sh integration-relay-websocket

  git-worker:
    name: Git Worker
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scriptum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d scriptum_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
