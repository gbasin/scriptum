name: Compatibility Matrix

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  compatibility:
    name: Compatibility (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: rest
            pipeline_target: compatibility-rest
          - target: websocket
            pipeline_target: compatibility-websocket
          - target: json-rpc
            pipeline_target: compatibility-json-rpc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run canonical compatibility pipeline
        run: ./scripts/ci/pipeline.sh ${{ matrix.pipeline_target }}
