name: Test TypeScript

on:
  push:
  pull_request:

jobs:
  test-ts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml', 'turbo.json', 'package.json', 'packages/**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Run canonical TypeScript test pipeline
        run: ./scripts/ci/pipeline.sh test-ts
