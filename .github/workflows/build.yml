name: Build Artifacts

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── CLI binaries ────────────────────────────────────────────────────
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: scriptum-cli-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: scriptum-cli-macos-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: scriptum-cli-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: scriptum-cli-windows-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p scriptum-cli

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/scriptum dist/scriptum
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist scriptum

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\scriptum.exe dist\scriptum.exe
          Compress-Archive -Path dist\scriptum.exe -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  # ── Tauri desktop app ───────────────────────────────────────────────
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: scriptum-desktop-macos-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: scriptum-desktop-macos-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: scriptum-desktop-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: scriptum-desktop-windows-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: tauri-${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install Tauri CLI
        run: pnpm add -g @tauri-apps/cli@2

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }}
        working-directory: packages/desktop

      - name: Upload Tauri artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz

      - name: Upload Tauri artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Tauri artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

  # ── Docker relay image ──────────────────────────────────────────────
  build-relay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/relay
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push relay image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/relay.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
