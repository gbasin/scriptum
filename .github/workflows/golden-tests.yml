name: Golden Tests

on:
  push:
  pull_request:

jobs:
  golden-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run canonical golden test pipeline
        run: ./scripts/ci/pipeline.sh golden
