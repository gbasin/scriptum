name: Load Tests

on:
  schedule:
    - cron: "0 4 * * 0"
  release:
    types: [prereleased]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SCRIPTUM_RELAY_TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/scriptum_load_test

jobs:
  relay-websocket-load:
    name: Relay WebSocket Load Suite
    runs-on: ubuntu-latest
    timeout-minutes: 180
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scriptum_load_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d scriptum_load_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run canonical relay websocket load pipeline
        run: ./scripts/ci/pipeline.sh load-relay-websocket
