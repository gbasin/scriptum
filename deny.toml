[graph]
all-features = true

[advisories]
ignore = [
  # Transitive in tauri/urlpattern stack; no safe upgrade currently available.
  "RUSTSEC-2025-0098",
  "RUSTSEC-2025-0100",
  "RUSTSEC-2025-0081",
  "RUSTSEC-2025-0080",
  "RUSTSEC-2025-0075",
  "RUSTSEC-2024-0420",
  "RUSTSEC-2024-0419",
