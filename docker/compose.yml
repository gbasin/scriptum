name: scriptum-relay-dev

services:
  postgres:
    image: postgres:16
    container_name: scriptum-postgres
    environment:
      POSTGRES_DB: scriptum
      POSTGRES_USER: scriptum
      POSTGRES_PASSWORD: scriptum
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scriptum -d scriptum"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../crates/relay/src/db/migrations/0001_init_schema.sql:/docker-entrypoint-initdb.d/0001_init_schema.sql:ro

  relay:
    build:
      context: ..
      dockerfile: docker/relay.Dockerfile
    container_name: scriptum-relay
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SCRIPTUM_RELAY_HOST: 0.0.0.0
      SCRIPTUM_RELAY_PORT: "8080"
      SCRIPTUM_RELAY_DATABASE_URL: ${DATABASE_URL:-postgres://scriptum:scriptum@postgres:5432/scriptum}
      SCRIPTUM_RELAY_JWT_SECRET: ${JWT_SECRET:-scriptum_local_development_jwt_secret_must_be_32_chars}
      SCRIPTUM_RELAY_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-scriptum-dev-github-client-id}
      SCRIPTUM_RELAY_GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-scriptum-dev-github-client-secret}
      SCRIPTUM_RELAY_WS_BASE_URL: ${SCRIPTUM_RELAY_WS_BASE_URL:-ws://localhost:8080}
      SCRIPTUM_RELAY_SHARE_LINK_BASE_URL: ${SCRIPTUM_RELAY_SHARE_LINK_BASE_URL:-http://localhost:3000/share}
      SCRIPTUM_RELAY_LOG_FILTER: info
      RUST_LOG: info
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://127.0.0.1:8080/healthz > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
